<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="dist/styles.min.css" />
    <title>Pokedex App</title>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-light bg-dark fixed-top">
        <a class="navbar-brand row navbar-expand-md" href="index.html">
          <img
            src="./img/pokeball.jpg"
            class="logo-size"
            alt="Pokeball"
            class="logo"
            aria-label="Home Link"
          />
          <h1 class="collapse navbar-collapse">Pokedex</h1>
        </a>
        <button
          class="btn btn-primary button-class h1-button"
          id="searchButton"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Search"
        >
          Search
        </button>
      </nav>
    </header>

    <main>
      <!-- Pokemon List-->
      <ul class="pokemon-list list-group container">
        <li class="list-group-item list-background" id="pokeList"></li>
      </ul>

      <!-- Modal -->
      <div
        class="modal fade"
        id="modal-container"
        tabindex="-1"
        role="dialog"
        aria-labelledby="pokemonModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content modal-background">
            <div class="modal-header">
              <h5 class="modal-title" id="pokemonModelLabel"></h5>
              <button
                type="button"
                class="btn-close modal-close-button"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">X</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </main>

    <strong>
      <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
      <script src="js/promise-polyfill.js"></script>
      <script src="js/fetch-polyfill.js"></script>
      <script src="dist/scripts.min.js"></script>
    </strong>
  </body>
</html>
